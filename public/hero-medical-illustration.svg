<svg width="1080" height="600" viewBox="0 0 1080 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0E0E0E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A1A1A;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C4DFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00BCD4;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="600" fill="url(#bgGradient)"/>
  
  <!-- Decorative background circles -->
  <circle cx="200" cy="150" r="100" fill="#7C4DFF" opacity="0.05" filter="url(#glow)"/>
  <circle cx="880" cy="450" r="150" fill="#00BCD4" opacity="0.05" filter="url(#glow)"/>
  <circle cx="950" cy="100" r="80" fill="#7C4DFF" opacity="0.08" filter="url(#glow)"/>
  
  <!-- Central Stethoscope Icon -->
  <g transform="translate(540, 300)">
    <!-- Stethoscope tubing -->
    <path d="M-120,0 Q-60,-30 0,0 Q60,30 120,0" stroke="url(#iconGradient)" stroke-width="6" fill="none" stroke-linecap="round"/>
    
    <!-- Chest piece -->
    <circle cx="120" cy="0" r="20" fill="url(#iconGradient)" filter="url(#glow)"/>
    <circle cx="120" cy="0" r="12" fill="#0E0E0E"/>
    
    <!-- Earpieces -->
    <circle cx="-120" cy="0" r="10" fill="url(#iconGradient)" filter="url(#glow)"/>
    <circle cx="-120" cy="0" r="6" fill="#0E0E0E"/>
    
    <!-- Earpiece tubing -->
    <path d="M-120,0 Q-100,-15 -80,0" stroke="url(#iconGradient)" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M-120,0 Q-100,15 -80,0" stroke="url(#iconGradient)" stroke-width="4" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Medical Icons Grid -->
  <g transform="translate(200, 150)">
    <!-- Calendar Icon -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="80" height="80" rx="12" fill="#1A1A1A" stroke="url(#iconGradient)" stroke-width="2" opacity="0.3"/>
      <rect x="10" y="10" width="60" height="20" rx="4" fill="url(#iconGradient)"/>
      <rect x="20" y="40" width="40" height="2" fill="url(#iconGradient)"/>
      <rect x="20" y="50" width="30" height="2" fill="url(#iconGradient)" opacity="0.7"/>
      <rect x="20" y="60" width="35" height="2" fill="url(#iconGradient)" opacity="0.5"/>
    </g>
    
    <!-- Heart Icon -->
    <g transform="translate(100, 0)">
      <rect x="0" y="0" width="80" height="80" rx="12" fill="#1A1A1A" stroke="url(#iconGradient)" stroke-width="2" opacity="0.3"/>
      <path d="M20,30 C20,20 30,15 40,25 C50,15 60,20 60,30 C60,40 40,55 40,55 C40,55 20,40 20,30 Z" fill="url(#iconGradient)" filter="url(#glow)"/>
    </g>
    
    <!-- Credit Card Icon -->
    <g transform="translate(200, 0)">
      <rect x="0" y="0" width="80" height="80" rx="12" fill="#1A1A1A" stroke="url(#iconGradient)" stroke-width="2" opacity="0.3"/>
      <rect x="15" y="25" width="50" height="30" rx="4" fill="url(#iconGradient)" opacity="0.8"/>
      <rect x="20" y="35" width="40" height="3" fill="#0E0E0E"/>
      <rect x="20" y="45" width="25" height="2" fill="#0E0E0E" opacity="0.6"/>
    </g>
    
    <!-- Shield Icon -->
    <g transform="translate(300, 0)">
      <rect x="0" y="0" width="80" height="80" rx="12" fill="#1A1A1A" stroke="url(#iconGradient)" stroke-width="2" opacity="0.3"/>
      <path d="M40,15 L25,25 L25,45 C25,55 40,65 40,65 C40,65 55,55 55,45 L55,25 L40,15 Z" fill="url(#iconGradient)" filter="url(#glow)"/>
    </g>
    
    <!-- Users Icon -->
    <g transform="translate(400, 0)">
      <rect x="0" y="0" width="80" height="80" rx="12" fill="#1A1A1A" stroke="url(#iconGradient)" stroke-width="2" opacity="0.3"/>
      <circle cx="30" cy="30" r="12" fill="url(#iconGradient)" filter="url(#glow)"/>
      <circle cx="50" cy="30" r="12" fill="url(#iconGradient)" filter="url(#glow)"/>
      <path d="M20,50 C20,45 25,40 30,40 C35,40 40,45 40,50" stroke="url(#iconGradient)" stroke-width="3" fill="none"/>
      <path d="M40,50 C40,45 45,40 50,40 C55,40 60,45 60,50" stroke="url(#iconGradient)" stroke-width="3" fill="none"/>
    </g>
    
    <!-- Smartphone Icon -->
    <g transform="translate(500, 0)">
      <rect x="0" y="0" width="80" height="80" rx="12" fill="#1A1A1A" stroke="url(#iconGradient)" stroke-width="2" opacity="0.3"/>
      <rect x="25" y="15" width="30" height="50" rx="4" fill="url(#iconGradient)" opacity="0.8"/>
      <rect x="30" y="20" width="20" height="35" fill="#0E0E0E"/>
      <circle cx="40" cy="60" r="3" fill="url(#iconGradient)"/>
    </g>
    
    <!-- Globe Icon -->
    <g transform="translate(0, 100)">
      <rect x="0" y="0" width="80" height="80" rx="12" fill="#1A1A1A" stroke="url(#iconGradient)" stroke-width="2" opacity="0.3"/>
      <circle cx="40" cy="40" r="25" fill="none" stroke="url(#iconGradient)" stroke-width="3"/>
      <path d="M15,40 C25,25 55,25 65,40" stroke="url(#iconGradient)" stroke-width="2" fill="none"/>
      <path d="M15,40 C25,55 55,55 65,40" stroke="url(#iconGradient)" stroke-width="2" fill="none"/>
      <line x1="40" y1="15" x2="40" y2="65" stroke="url(#iconGradient)" stroke-width="2"/>
    </g>
    
    <!-- Search Icon -->
    <g transform="translate(100, 100)">
      <rect x="0" y="0" width="80" height="80" rx="12" fill="#1A1A1A" stroke="url(#iconGradient)" stroke-width="2" opacity="0.3"/>
      <circle cx="35" cy="35" r="15" fill="none" stroke="url(#iconGradient)" stroke-width="3"/>
      <line x1="45" y1="45" x2="55" y2="55" stroke="url(#iconGradient)" stroke-width="3" stroke-linecap="round"/>
    </g>
    
    <!-- Settings Icon -->
    <g transform="translate(200, 100)">
      <rect x="0" y="0" width="80" height="80" rx="12" fill="#1A1A1A" stroke="url(#iconGradient)" stroke-width="2" opacity="0.3"/>
      <path d="M40,15 L45,25 L55,25 L50,35 L55,45 L45,45 L40,55 L35,45 L25,45 L30,35 L25,25 L35,25 L40,15 Z" fill="url(#iconGradient)" filter="url(#glow)"/>
    </g>
    
    <!-- File Text Icon -->
    <g transform="translate(300, 100)">
      <rect x="0" y="0" width="80" height="80" rx="12" fill="#1A1A1A" stroke="url(#iconGradient)" stroke-width="2" opacity="0.3"/>
      <path d="M25,15 L45,15 L55,25 L55,55 L25,55 L25,15 Z" fill="url(#iconGradient)" opacity="0.8"/>
      <path d="M45,15 L45,25 L55,25" stroke="#0E0E0E" stroke-width="2" fill="none"/>
      <line x1="30" y1="35" x2="50" y2="35" stroke="#0E0E0E" stroke-width="2"/>
      <line x1="30" y1="40" x2="45" y2="40" stroke="#0E0E0E" stroke-width="2"/>
      <line x1="30" y1="45" x2="50" y2="45" stroke="#0E0E0E" stroke-width="2"/>
    </g>
    
    <!-- Clock Icon -->
    <g transform="translate(400, 100)">
      <rect x="0" y="0" width="80" height="80" rx="12" fill="#1A1A1A" stroke="url(#iconGradient)" stroke-width="2" opacity="0.3"/>
      <circle cx="40" cy="40" r="25" fill="none" stroke="url(#iconGradient)" stroke-width="3"/>
      <line x1="40" y1="40" x2="40" y2="25" stroke="url(#iconGradient)" stroke-width="3" stroke-linecap="round"/>
      <line x1="40" y1="40" x2="50" y2="40" stroke="url(#iconGradient)" stroke-width="2" stroke-linecap="round"/>
    </g>
    
    <!-- Mail Icon -->
    <g transform="translate(500, 100)">
      <rect x="0" y="0" width="80" height="80" rx="12" fill="#1A1A1A" stroke="url(#iconGradient)" stroke-width="2" opacity="0.3"/>
      <path d="M25,25 L40,35 L55,25 L55,55 L25,55 L25,25 Z" fill="url(#iconGradient)" opacity="0.8"/>
      <path d="M25,25 L40,35 L55,25" stroke="#0E0E0E" stroke-width="2" fill="none"/>
    </g>
  </g>
  
  <!-- Floating accent icons -->
  <g opacity="0.4">
    <!-- Plus Icon -->
    <g transform="translate(150, 450)">
      <circle cx="20" cy="20" r="15" fill="#1A1A1A" stroke="url(#iconGradient)" stroke-width="2"/>
      <line x1="20" y1="10" x2="20" y2="30" stroke="url(#iconGradient)" stroke-width="3"/>
      <line x1="10" y1="20" x2="30" y2="20" stroke="url(#iconGradient)" stroke-width="3"/>
    </g>
    
    <!-- Check Icon -->
    <g transform="translate(800, 100)">
      <circle cx="20" cy="20" r="15" fill="#1A1A1A" stroke="url(#iconGradient)" stroke-width="2"/>
      <path d="M10,20 L15,25 L30,10" stroke="url(#iconGradient)" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    
    <!-- Star Icon -->
    <g transform="translate(900, 450)">
      <circle cx="20" cy="20" r="15" fill="#1A1A1A" stroke="url(#iconGradient)" stroke-width="2"/>
      <path d="M20,10 L22,18 L30,18 L24,24 L26,32 L20,28 L14,32 L16,24 L10,18 L18,18 L20,10 Z" fill="url(#iconGradient)"/>
    </g>
  </g>
</svg>
